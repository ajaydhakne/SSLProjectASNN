<div class="register-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Register</mat-card-title>      
          <mat-card-content>            
              <mat-form-field>
                <input
                  matInput
                  placeholder="User Name"
                  required
                  name="username"
                  ngModel
                  #username="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error
                  *ngIf="username.invalid">
                  Username is required
                </mat-error>
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  ngModel
                  #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="8"
                  name="password"
                  ngModel
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password minimum length 8
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>  
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  placeholder="Confirm Password"
                  type="password"
                  required
                  minlength="8"
                  name="confirmPassword"
                  ngModel
                  #confirmPassword="ngModel">
                  <mat-error
                    *ngIf="confirmPassword.errors && confirmPassword.errors.required">
                    Password confirmation is required
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="register-button">
                Register
              </button>            
          </mat-card-content>        
    </mat-card>
  </div>
